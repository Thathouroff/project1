# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches:
      - master
jobs:
  my_testing:
    runs-on: ubuntu-latest
    steps:
      - name: Print Hello Message
        run: echo "Hello World from Testing job"
  my_deploy:
    runs-on: ubuntu-latest
    needs: [my_testing]
    steps:
      - name: Print Hello Message
        run: echo "Hello World from Deploy job"
      
